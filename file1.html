<!doctype html>
<html lang="en">

<head>
    <title>Number VS String</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<script src="file1.js"></script>
<body>
    <center>
        <div class="container">
            <h3>Number VS String</h3>
            <table cellpadding="10">
                <tr>
                    <th>Input</th>
                    <th><input id="input" type="text"></th>
                </tr>
                <tr>
                    <th>String Array</th>
                    <th><input disabled id="str" type="text"></th>
                </tr>
                <tr>
                    <th>Integer Array</th>
                    <th><input disabled id="num" type="text"></th>
                </tr>
                <tr>
                    <th><button onclick="strvsnum()" class="btn btn-primary">Add</button></th>
                </tr>
            </table>
        </div>
    </center>
    <!-- Optional JavaScript -->
    <script>
        var str = [];
        var num = [];
        function strvsnum() {
            var input = document.getElementById("input").value;
            if (Number.isInteger(parseInt(input))) {
                if (num.length == 0) {
                    num.push(input);
                    document.getElementById("num").value = num;

                }
                else {
                    num.push(parseInt(input) + parseInt(num[num.length - 1]));
                    document.getElementById("num").value = num;

                }

            }
            else {
                if (str.length == 0) {
                    str.push(input);
                    document.getElementById("str").value = str;

                }
                else {
                    str.push( str[str.length - 1] + input);
                    document.getElementById("str").value = str;
                }
            }

        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
